<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="clock"></div>
<script>
function setDate(){
	var date = new Date();
	document.querySelector('#clock').innerHTML = date;
}
setInterval(setDate, 1000);
</script>
</body>
</html>
