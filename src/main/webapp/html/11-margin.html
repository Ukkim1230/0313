<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
body{
	margin:10px 0 0 0; /*상,우,하,좌*/
	padding: 10px 0 0 0;
}
.center{
	overflow:hidden;
}
.hello{
	margin: 0 auto;
	width : 200px;
	border:2px solid black;
}
.left{
	float:left;
	width : 200px;
	border:2px solid black;
}
.right{
	float:right;
	width : 200px;
	border:2px solid black;
}
</style>
<body>
<div class="center">
	<div class="hello">안녕</div>
	<div class="left">왼쪽</div>
	<div class="right">오른쪽</div>
	</div>
</body>
</html>
